version: '3.8'

services:
  ontrak:
    image: ontrak:beta1
    container_name: ontrak
    ports:
      - "3456:3000"  # Frontend port
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./database:/app/database
      - ./.env:/app/.env
    environment:
      - TZ=
      - PUID=
      - PGID=
    networks:
      - cinelink_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cinelink_default:
    external: true