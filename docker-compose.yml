version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"  # Frontend port
    volumes:
      - mongodb_data:/app/database/data
      - app_logs:/app/logs
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://127.0.0.1:27017/ontrak
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3000/api}
      - REACT_APP_SOCKET_URL=${REACT_APP_SOCKET_URL:-http://localhost:3000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"