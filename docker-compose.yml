version: '3.8'

services:
  client:
    image: ontrak-client:beta2
    container_name: ontrak-client
    ports:
      - "3457:3000"  # Frontend port
    volumes:
      - ./.env:/app/.env:ro
    environment:
      - PUID=1035
      - PGID=100
    networks:
      - ontrak_default
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"
        
  server:
    image: ontrak-server:beta1
    container_name: ontrak-server
    ports:
      - "3456:3456"  # Backend port
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./database:/app/database
      - ./.env:/app/.env:ro
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1035
      - PGID=100
    networks:
      - ontrak_default
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ontrak_default:
    name: ontrak_default
    driver: bridge