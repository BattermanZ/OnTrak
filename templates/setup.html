{% extends "base.html" %}
{% block title %}OnTrak Setup{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Template Setup</h1>
    <div class="row">
        <div class="col-md-4">
            <h2>Existing Templates</h2>
            <ul class="list-group" id="template-list">
                {% for template in templates %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ template.name }}
                    <div>
                        <button class="btn btn-primary btn-sm edit-template" data-template-id="{{ template.id }}">Edit</button>
                        <button class="btn btn-danger btn-sm delete-template" data-template-id="{{ template.id }}">Delete</button>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <button class="btn btn-success mt-3" id="new-template-btn">Create New Template</button>
        </div>
        <div class="col-md-8">
            <form id="template-form">
                <input type="hidden" id="template-id">
                <div class="mb-3">
                    <label for="template-name" class="form-label">Template Name</label>
                    <input type="text" class="form-control" id="template-name" required>
                </div>
                <div class="mb-3">
                    <label for="template-description" class="form-label">Description</label>
                    <textarea class="form-control" id="template-description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="template-duration" class="form-label">Duration (days)</label>
                    <input type="number" class="form-control" id="template-duration" required min="1">
                </div>
                <button type="submit" class="btn btn-primary" id="save-template-btn">Save Template</button>
            </form>
            <div id="day-editor" class="mt-4" style="display: none;">
                <h3>Day Activities</h3>
                <div class="mb-3">
                    <label for="day-select" class="form-label">Select Day</label>
                    <select class="form-select" id="day-select"></select>
                </div>
                <div id="activities-container"></div>
                <button type="button" class="btn btn-secondary mt-3" id="add-activity">Add Activity</button>
                <button type="button" class="btn btn-primary mt-3" id="save-day">Save Day</button>
                <button type="button" class="btn btn-warning mt-3" id="clear-day">Clear Day</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/setup.js') }}"></script>
{% endblock %}
